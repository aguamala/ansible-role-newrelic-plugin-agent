%YAML 1.2
---
Application:
  license_key: {{ newrelic_plugin_agent_license_key | default('REPLACE_WITH_REAL_KEY') }}
  wake_interval: {{ newrelic_plugin_agent_wake_interval | default('60') }}
{% if newrelic_plugin_agent_newrelic_api_timeout is defined  %}
  newrelic_api_timeout: {{ newrelic_plugin_agent_newrelic_api_timeout }}
{% endif %}
{% if newrelic_plugin_agent_proxy is defined  %}
  proxy: {{ newrelic_plugin_agent_proxy }}
{% endif %}

Daemon:
  user: {{ newrelic_plugin_agent_daemon_user | default('newrelic') }}
  pidfile: {{ newrelic_plugin_agent_daemon_pidfile | default('/var/run/newrelic/newrelic-plugin-agent.pid') }}

Logging:
  formatters:
    verbose:
      format: '{{ newrelic_plugin_agent_logging_format | default("%(levelname) -10s %(asctime)s %(process)-6d %(processName) -15s %(threadName)-10s %(name) -45s %(funcName) -25s L%(lineno)-6d: %(message)s") }}'
  handlers:
    file:
      class : {{ newrelic_plugin_agent_logging_class | default('logging.handlers.RotatingFileHandler') }}
      formatter: {{ newrelic_plugin_agent_logging_formatter | default('verbose') }}
      filename: {{ newrelic_plugin_agent_logging_filename | default('/var/log/newrelic/newrelic-plugin-agent.log') }}
      maxBytes: {{ newrelic_plugin_agent_logging_maxbytes | default('10485760') }}
      backupCount: {{ newrelic_plugin_agent_logging_backupcount | default('3') }}
  loggers:
    newrelic_plugin_agent:
      level: {{ newrelic_plugin_agent_logging_level | default('INFO') }}
      propagate: {{ newrelic_plugin_agent_logging_propagate | default('True') }}
      handlers: {{ newrelic_plugin_agent_logging_handlers | default('[console, file]') }}
    requests:
      level: {{ newrelic_plugin_agent_logging_requests_level | default('ERROR') }}
      propagate: {{ newrelic_plugin_agent_logging_requests_propagate | default('True') }}
      handlers: {{ newrelic_plugin_agent_logging_requests_handlers | default('[console, file]') }}
